<section class="section section-hero">
  <div class="container">
    <div class="row align-items-center g-5">
      <div class="col-lg-6">
        {% if instance.eyebrow_text %}
          <p class="eyebrow">{{ instance.eyebrow_text }}</p>
        {% endif %}
        <h1 class="display-4 fw-bold">{{ instance.brand_name }}</h1>
        {% if instance.tagline %}
          <p class="lead text-muted">{{ instance.tagline }}</p>
        {% endif %}
        {% if instance.description %}
          <p class="text-muted">{{ instance.description }}</p>
        {% endif %}
      </div>
      <div class="col-lg-6 text-lg-end">
        {% if instance.banner_image %}
          <div class="ui-card p-2 d-inline-block">
            <img src="{{ instance.banner_image.url }}" class="img-fluid rounded-4" alt="{{ instance.alt_text|default:instance.brand_name }}">
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
