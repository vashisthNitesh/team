<div class="col-12 col-lg-4">
  <div class="card h-100 border-0 shadow-sm">
    <div class="card-body">
      {% if instance.logo %}
        <img src="{{ instance.logo.url }}" class="mb-3" alt="{{ instance.alt_text|default:instance.name }}">
      {% endif %}
      <h5 class="card-title">{{ instance.name }}</h5>
      {% if instance.description %}
        <p class="text-muted">{{ instance.description }}</p>
      {% endif %}
      {% if instance.link_url %}
        <a class="btn btn-primary" href="{{ instance.link_url }}">{{ instance.button_text }}</a>
      {% endif %}
    </div>
  </div>
</div>
