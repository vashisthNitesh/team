<div class="col-12 col-md-6 col-lg-3">
  <div class="card h-100 border-0 shadow-sm text-center">
    <div class="card-body">
      {% if instance.icon_class %}
        <div class="text-primary fs-2 mb-3"><i class="{{ instance.icon_class }}"></i></div>
      {% endif %}
      {% if instance.image %}
        <img src="{{ instance.image.url }}" class="mb-3" alt="{{ instance.alt_text|default:instance.name }}">
      {% endif %}
      <h5 class="card-title">{{ instance.name }}</h5>
      {% if instance.description %}
        <p class="text-muted small">{{ instance.description }}</p>
      {% endif %}
      {% if instance.link_url %}
        <a class="btn btn-outline-primary btn-sm" href="{{ instance.link_url }}">{{ instance.button_text }}</a>
      {% endif %}
    </div>
  </div>
</div>
