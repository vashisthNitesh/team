<section class="section section-hero">
  <div class="container">
    <div class="row align-items-center g-5">
      <div class="col-lg-6">
        {% if instance.title %}
          <h1 class="display-4 fw-bold">{{ instance.title }}</h1>
        {% endif %}
        {% if instance.subtitle %}
          <p class="lead text-muted">{{ instance.subtitle }}</p>
        {% endif %}
      </div>
      <div class="col-lg-6 text-lg-end">
        {% if instance.image %}
          <div class="ui-card p-2 d-inline-block">
            <img src="{{ instance.image.url }}" class="img-fluid rounded-4" alt="{{ instance.alt_text|default:instance.title }}">
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
