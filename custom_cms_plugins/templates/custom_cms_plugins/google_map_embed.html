<section class="section">
  <div class="container">
    {% if instance.heading %}
      <div class="section-header">
        <h2>{{ instance.heading }}</h2>
      </div>
    {% endif %}
    <div class="ui-card overflow-hidden">
      <div class="ratio" style="--bs-aspect-ratio: 56.25%; height: {{ instance.height }}px;">
        {% if instance.iframe_code %}
          {{ instance.iframe_code|safe }}
        {% elif instance.embed_url %}
          <iframe src="{{ instance.embed_url }}" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        {% endif %}
      </div>
    </div>
  </div>
</section>
