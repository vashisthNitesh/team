{% load cms_tags %}
<section class="section-hero">
  <div id="heroCarousel-{{ instance.pk }}" class="carousel slide carousel-fade hero-slide" data-bs-ride="carousel" {% if instance.autoplay %}data-bs-interval="{{ instance.interval_ms }}"{% endif %}>
    <div class="carousel-inner">
      {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel-{{ instance.pk }}" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel-{{ instance.pk }}" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
