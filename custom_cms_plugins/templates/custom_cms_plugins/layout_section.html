{% load cms_tags %}
{# Structural container wrapper for nesting section plugins #}
<section class="section {{ instance.background_style }}">
  <div class="container {{ instance.text_alignment }}">
    {% if instance.title %}
      <div class="section-header">
        <h2>{{ instance.title }}</h2>
      </div>
    {% endif %}
    {% for plugin in instance.child_plugin_instances %}
      {% render_plugin plugin %}
    {% endfor %}
  </div>
</section>
