{% load cms_tags %}
<section class="section">
  <div class="container">
    {% if instance.heading %}
      <div class="section-header">
        <h2>{{ instance.heading }}</h2>
        {% if instance.description %}
          <p>{{ instance.description }}</p>
        {% endif %}
      </div>
    {% endif %}
    <div class="row g-4">
      {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
      {% endfor %}
    </div>
  </div>
</section>
