<div
  x-data="{ open: {{ instance.position|default:0 }} === 0 }"
  class="rounded-2xl border border-slate-200 bg-white shadow-sm dark:border-slate-800 dark:bg-slate-900"
>
  <button
    type="button"
    class="flex w-full items-center justify-between gap-4 px-6 py-5 text-left"
    @click="open = !open"
    :aria-expanded="open"
  >
    <div class="flex items-center gap-3">
      {% if instance.icon_class %}
        <span class="flex h-10 w-10 items-center justify-center rounded-xl bg-brand-600/10 text-brand-600">
          <i class="{{ instance.icon_class }}"></i>
        </span>
      {% endif %}
      <span class="text-base font-semibold text-slate-900 dark:text-white">{{ instance.title }}</span>
    </div>
    <span class="text-slate-400" aria-hidden="true" x-text="open ? 'âˆ’' : '+'"></span>
  </button>
  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 -translate-y-2"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-2"
    class="px-6 pb-6 text-sm leading-relaxed text-slate-600 dark:text-slate-300"
  >
    {{ instance.description }}
  </div>
</div>
