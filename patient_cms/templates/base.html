{% load static sekizai_tags cms_tags %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Solak Solar{% endblock %}</title>

    <!-- Tailwind v4 Standalone CDN - instant, no build step -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom config (copy from theme/static_src/tailwind.config.js or inline it) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f766e',     // deep teal eco
                        accent: '#14b8a6',      // bright teal
                        solar: '#fbbf24',       // warm yellow solar glow
                    },
                    fontFamily: {
                        heading: ['Poppins', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    },
                }
            },
            plugins: [],
        }
    </script>

    {% render_block "css" %}
</head>
<body class="antialiased bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-body">
    {% cms_toolbar %}

    <header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800">
        <nav class="container mx-auto px-6 py-5 flex justify-between items-center">
            <a href="/" class="text-3xl font-heading font-extrabold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                Solak
            </a>
            <div class="space-x-8 font-medium">
                <a href="/" class="hover:text-accent transition">Home</a>
                <a href="/team/" class="hover:text-accent transition">Team</a>
                <a href="#" class="hover:text-accent transition">Services</a>
                <a href="#" class="hover:text-accent transition">Contact</a>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="bg-gradient-to-t from-primary to-accent text-white py-16 mt-24">
        <div class="container mx-auto px-6 text-center">
            <p class="text-lg">&copy; 2026 Solak Solar Energy. Powered by clean cum energy.</p>
        </div>
    </footer>

    {% render_block "js" %}
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
