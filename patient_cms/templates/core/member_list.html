{% extends "base.html" %}

{% block content %}
<section class="py-24">
    <div class="container mx-auto px-6">
        <h1 class="text-5xl font-heading font-bold text-center mb-16 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
            Our Solar Experts
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10">
            {% for member in members %}
            <a href="{% url 'core:member-detail' member.slug %}" class="group">
                <div class="relative overflow-hidden rounded-3xl shadow-lg transition-all duration-500 group-hover:scale-105">
                    {% if member.photo %}
                    <img src="{{ member.photo.thumbnail.500x500 }}" alt="{{ member.name }}" class="w-full aspect-square object-cover">
                    {% endif %}
                    <div class="p-6 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md">
                        <h3 class="text-2xl font-bold">{{ member.name }}</h3>
                        <p class="text-accent">{{ member.role }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
