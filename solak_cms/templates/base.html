{% load cms_tags sekizai_tags menu_tags %}
<!doctype html>
<html lang="en" class="scroll-smooth" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Solak CMS{% endblock %}</title>
  <meta name="description" content="Modern django CMS team experience" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              deep: '#0f766e',
              bright: '#14b8a6',
              solar: '#fbbf24'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Poppins', 'sans-serif']
          },
          boxShadow: {
            glow: '0 0 0 1px rgba(255,255,255,.14), 0 24px 80px rgba(20,184,166,.22)'
          }
        }
      }
    }
  </script>
  <style>
    .glass {background: linear-gradient(120deg,rgba(255,255,255,.2),rgba(255,255,255,.06)); backdrop-filter: blur(14px);} 
    .kinetic-text {background-size: 200% auto; animation: shimmer 5s linear infinite;}
    @keyframes shimmer {to{background-position:200% center;}}
    .reveal {opacity:0; transform: translateY(24px); transition: all .7s cubic-bezier(.2,.7,.2,1);} 
    .reveal.visible {opacity:1; transform:none;}
  </style>
  {% render_block 'css' %}
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 antialiased">
  {% cms_toolbar %}
  <header class="sticky top-0 z-40 border-b border-slate-200/70 bg-white/75 backdrop-blur-xl dark:border-slate-800 dark:bg-slate-950/70">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
      <a href="/" class="font-heading text-2xl font-bold tracking-tight">So<span class="text-brand-bright">lak</span></a>
      <nav class="flex items-center gap-5 text-sm font-medium">
        <a href="/team/" class="hover:text-brand-bright">Team</a>
        <button id="theme-toggle" class="rounded-full border border-slate-300 px-3 py-1.5 dark:border-slate-700">Theme</button>
      </nav>
    </div>
  </header>

  <main>{% block content %}{% endblock %}</main>

  <footer class="mt-20 border-t border-slate-200 py-10 dark:border-slate-800">
    <div class="mx-auto max-w-7xl px-4 text-sm text-slate-600 dark:text-slate-400 sm:px-6 lg:px-8">Â© 2026 Solak CMS. Crafted for performance and elegant storytelling.</div>
  </footer>

  <script>
    const root = document.documentElement;
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') root.classList.add('dark');
    document.getElementById('theme-toggle')?.addEventListener('click', () => {
      root.classList.toggle('dark');
      localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => entry.target.classList.toggle('visible', entry.isIntersecting));
    }, {threshold: .15});
    document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));
  </script>
  {% render_block 'js' %}
</body>
</html>
