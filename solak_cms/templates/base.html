{% load cms_tags sekizai_tags menu_tags static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Solak CMS{% endblock %}</title>
  <meta name="description" content="Industrial B2B automation platform powered by django CMS." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'solak_cms/css/site.css' %}">
  {% render_block 'css' %}
</head>
<body>
  {% cms_toolbar %}
  <header class="navbar-modern">
    <div class="container py-3 d-flex align-items-center justify-content-between">
      {% static_placeholder "site_header" %}
    </div>
  </header>

  <main>
    {% block content %}
      {% placeholder "content" %}
    {% endblock %}
  </main>

  <footer class="footer-modern mt-5">
    <div class="container py-5">
      {% static_placeholder "site_footer" %}
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% render_block 'js' %}
  <script src="{% static 'solak_cms/js/cms-wizard-fix.js' %}"></script>
</body>
</html>
