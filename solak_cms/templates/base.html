{% load cms_tags sekizai_tags menu_tags static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Solak CMS{% endblock %}</title>
  <meta name="description" content="Industrial B2B automation platform powered by django CMS." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind = {
      config: {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                deep: '#0f766e',
                bright: '#14b8a6',
                solar: '#fbbf24',
              },
            },
            fontFamily: {
              heading: ['Montserrat', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            boxShadow: {
              glow: '0 24px 60px -30px rgba(20, 184, 166, 0.6)',
            },
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {--bs-font-sans-serif: 'Roboto', system-ui, -apple-system, sans-serif;}
    h1, h2, h3, h4, h5, h6 {font-family: 'Montserrat', sans-serif;}
    body {font-family: 'Roboto', system-ui, -apple-system, sans-serif;}
    .glass {background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(18px);}
    .dark .glass {background: rgba(15, 23, 42, 0.6);}
    .kinetic-text {background-size: 200% 200%; animation: kinetic 6s ease infinite;}
    .reveal {opacity: 1; transform: translateY(0);}
    @keyframes kinetic {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
  {% render_block 'css' %}
</head>
<body class="bg-light text-dark">
  {% cms_toolbar %}
  <header class="border-bottom bg-white">
    <div class="container py-3">
      {% static_placeholder "site_header" %}
    </div>
  </header>

  <main>
    {% block content %}
      {% placeholder "content" %}
    {% endblock %}
  </main>

  <footer class="border-top bg-white mt-5">
    <div class="container py-4">
      {% static_placeholder "site_footer" %}
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% render_block 'js' %}
  <script src="{% static 'solak_cms/js/cms-wizard-fix.js' %}"></script>
</body>
</html>
